<div class="container" ng-controller="ChatController">
	<div class="row">
		<div class="main1">
			<h3>Start a Conversation</h3>
			
			<form ng-submit="addMessage()" name="chatMsg">
				
					<label for="blogName">Text</label>
					<textarea ng-model="message" cols="30" rows="3"></textarea>
					<span class="count" ng-bind="max - message.length">140</span>
					<button ng-disabled="message.length>140||message.length==0" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-send"></span>Send</button>
				
			</form>
		</div>
	</div>
	
	<p ng-repeat="message in messages|orderBy:'time':true">
		<time>{{message.time|date:'HH:MM'}}</time>
		<span>{{message.message}}</span>
</div>
